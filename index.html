<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <style>
      :root {
        --color-bg: #fff;
        --color-txt: #000;
      }

      [data-theme="dark"] {
        --color-bg: #000;
        --color-txt: #fff;
      }

      body {
        background: var(--color-bg);
        color: var(--color-txt);
        transition:
          background 0.3s,
          color 0.3s;
      }
    </style>
    <button id="theme-btn">
      <svg
        id="theme-light"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 16 16"
        fill="none"
        stroke="currentColor"
        stroke-width="1.33"
      >
        <circle cx="8" cy="8" r="3.33" />
        <path
          d="M8 0.67v1.33M8 14v1.33M2.81 2.81l0.95 0.95M12.24 12.24l0.95 0.95M0.67 8h1.33M14 8h1.33M2.81 13.19l0.95-0.95M12.24 3.76l0.95-0.95"
        />
      </svg>
      <svg
        id="theme-dark"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 16 16"
        fill="none"
        stroke="currentColor"
        stroke-width="1.33"
      >
        <path d="M14 8.53A6 6 0 1 1 7.47 2 4.67 4.67 0 0 0 14 8.53z" />
      </svg>
      <svg
        id="theme-system"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 16 16"
        fill="none"
        stroke="currentColor"
        stroke-width="1.33"
      >
        <rect x="1.33" y="2" width="13.33" height="9.33" rx="1.33" ry="1.33" />
        <line x1="5.33" y1="14" x2="10.67" y2="14" />
        <line x1="8" y1="11.33" x2="8" y2="14" />
      </svg>
    </button>
    <script src="theme.js"></script>
  </body>
</html>
